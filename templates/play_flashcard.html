<!DOCTYPE html>
<html>
<head>
    <title>Play Flashcards</title>
</head>
<body>
    <h2>Flashcard</h2>

    <div id="flashcard">
        {% if flashcards %}
            {% if current_flashcard_index < flashcards|length %}
                <p>Question: {{ flashcards[current_flashcard_index][0] }}</p>
                <p>Answer: <span id="answer">{{ flashcards[current_flashcard_index][1] }}</span></p>
                <button onclick="showAnswer()">Show Answer</button>
                <button onclick="nextFlashcard()">Next</button>
            {% else %}
                <p>No more flashcards in this deck.</p>
            {% endif %}
        {% else %}
            <p>No flashcards found.</p>
        {% endif %}
    </div>

    <script>
        function showAnswer() {
            document.getElementById("answer").style.visibility = "visible";
        }

        function nextFlashcard() {
            window.location.href = "{{ url_for('play_flashcards', deck_id=2, user_id=user_id) }}";
        }
    </script>
</body>
</html>
