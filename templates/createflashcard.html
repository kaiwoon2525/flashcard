<!DOCTYPE html>
<html>
<head>
    <title>Create Flashcard</title>
</head>
<body>
    <h2>Create Flashcard</h2>
    
    <form action="{{ url_for('create_flashcard') }}" method="POST">
        <label for="User ID">User ID:</label><br>
        <input type="number" name="user_id" value="{{ user_id }}" readonly><br>
        <label for="Deck ID">Deck ID:</label><br>
        <input type="number" name="deck_id" value="{{ deck_id }}" readonly><br>
        <label for="difficulty">Difficulty:</label><br>
        <input type="number" name="difficulty" value= 1 readonly><br>
        <label for="frequency">Frequency:</label><br>
        <input type="number" name="frequency" value= 0 readonly><br>
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question"><br>
        <label for="answer">Answer:</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <button type="submit">Create Flashcard</button>
    </form>
    
    <a href="{{ url_for('deckdetails', user_id=user_id) }}">Back to Deck Details</a>
</body>
</html>
